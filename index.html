<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script 
    src="https://kit.fontawesome.com/3c8beb9935.js" 
    crossorigin="anonymous">
</script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
<div class="container">

  <div class="row main-row">
    <div class="col left-side">
        <p class="current-date">
            saturday, march 20 
            <br />
            11:30
        </p>
            <h1 id = "main-city">
            
            </h1>
           
            <ul class="main-forecast">
                <li>
                    <i class="fas fa-sun main-icon"></i>
                </li>
                <li>
                    <span class="temperature" id = "temperature">
                        
                    </span>
                    <span class="unites">
                     °C
                    </span>
                </li>
            </ul>       
    </div>

   <div class="col right-side">

    <div class="card-body">
        <form id = "search-form">
     <div class="row">
        <div class="col">
            <input 
            type="text" 
            class="form-control"
            autocomplete="off"
            autofocus ="off"
            placeholder="enter city"
            id = "search-city-input">
        </div>
        <div class="col-3">
            <input 
            type="submit" 
            class="btn btn-primary shadow-sm" 
            value="search"
            id = "submit-button"> 
        </div>
        <div class="col-3">
            <button 
            type="click" 
            class="btn btn-primary findCurrent-button"
            id = "current-location-button">
            <div class="locationMarker">
                <i class="fas fa-map-marker-alt" aria-hidden="true">
                </i>
            </div>
        </button>
        </div>
     </div>
        </form>
    </div>

    <ul class="weather-details">
        <li>
           <p>
            weather: <span id = "weather-discription"></span> 
           </p> 
        </li>
        <li>
            <p>
                wind: <span id="wind"></span> km/h
            </p>
        </li>
        <li>
            <p>
                humidity: <span id = "humidity"></span> %
            </p>
        </li>
    </ul>
   </div>
  </div>

  <div class="row forecast">
    <div class="col-2">
        <p>
            sunday, march 21
        </p>
            <i class="fas fa-sun"></i>
            <p>
                18°
            </p>
        <p>
            sunny
        </p>
    </div>

    <div class="col-2">
        <p>
            monday, march 22
        </p>
            <i class="fas fa-sun"></i>
            <p>
                18°
            </p>
            <p>
                sunny
            </p>
    </div>

    <div class="col-2">
        <p>
            tuesday, march 23
        </p>
            <i class="fas fa-sun"></i>
            <p>
                18°
            </p>
            <p>
                sunny
            </p>
    </div>

    <div class="col-2">
        <p>
            wednesday, march 24
        </p>
            <i class="fas fa-sun"></i>
            <p>
                18°
            </p>
            <p>
                sunny
            </p>
    </div>

    <div class="col-2">
        <p>
            thursday, march 25
        </p>
            <i class="fas fa-sun"></i>
            <p>
                18°
            </p>
            <p>
                sunny
            </p>
  </div>
</div>

</div>
<script src="src/index.js"></script>
</body>
</html>
